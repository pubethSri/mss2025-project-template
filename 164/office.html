<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MARK: Import Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MARK: Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- MARK: Title -->
    <title>Server Status Dashboard</title>
    <style>
        .card
        {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body style="font-family: 'Prompt';">
    <div class="container py-5">
        <h1 class="mb-4 text-center">ðŸš€ Ubuntu Server Status</h1>
        <p class="text-center text-secondary">Monitoring system in real-time</p>
        <br>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">CPU Usage</div>
                    <div class="card-body">
                        <h5 class="card-title" id="cpu_usage">Loading...</h5>
                        <p class="card-text"><small class="text-white-50">Current processor load.</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Memory Usage</div>
                    <div class="card-body">
                        <h5 class="card-title" id="memory_display">Loading...</h5>
                        <p class="card-text"><small class="text-white-50">Used / Total RAM.</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Storage Usage</div>
                    <div class="card-body">
                        <h5 class="card-title" id="storage_usage">Loading...</h5>
                        <p class="card-text"><small class="text-white-50">Filesystem percentage used.</small></p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="mt-4 p-3 bg-secondary rounded">
            <p class="mb-1"><strong>Operating System:</strong> <span id="os_name_version">Loading...</span></p>
            <p class="mb-1"><strong>System Uptime:</strong> <span id="system_boot_time">Loading...</span></p>
            <p class="mb-0"><strong>Last updated:</strong> <span id="timestamp">Loading...</span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function loadStatus()
        {
            $.getJSON("system_status.json?" + new Date().getTime(), function(data)
            {
                $("#cpu_usage").text(data.cpu_usage);
                $("#memory_display").text(data.memory_usage + " / " + data.memory_total);
                $("#storage_usage").text(data.storage_used);
                $("#os_name_version").text(data.os_name + " " + data.os_version);
                $("#system_boot_time").text(data.system_boot_time);
                $("#timestamp").text(data.timestamp);
            })
        }
        setInterval(loadStatus, 1000);
    </script>
</body>
</html>
