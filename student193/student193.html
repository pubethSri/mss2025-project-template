
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #64ffda;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .last-updated {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .metrics-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 255, 218, 0.3);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #64ffda, #4db8ff);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .metric-title {
            font-size: 1.5em;
            color: #64ffda;
            font-weight: 600;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #888;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #4db8ff);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            color: #64ffda;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .input-field input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        .update-btn {
            background: linear-gradient(135deg, #64ffda, #4db8ff);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .update-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .metric-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Atikan's sever resource usage</h1>
            <div class="last-updated" id="lastUpdated">Last updated: ไม่มีข้อมูล</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-title">CPU Usage</div>
                </div>
                <div class="metric-value" id="cpuValue">0%</div>
                <div class="metric-label">Processor Load</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpuProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-title">Memory Usage</div>
                </div>
                <div class="metric-value" id="memoryValue">0%</div>
                <div class="metric-label">RAM Utilization</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memoryProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-title">Storage Usage</div>
                </div>
                <div class="metric-value" id="storageValue">0%</div>
                <div class="metric-label">Disk Space Used</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="storageProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

        document.getElementById('cpuValue').textContent = '8.0%';
        document.getElementById('cpuProgress').style.width = '8.0%';

        document.getElementById('memoryValue').textContent = '68%';
        document.getElementById('memoryProgress').style.width = '68%';

    </script>
</body>
</html>
